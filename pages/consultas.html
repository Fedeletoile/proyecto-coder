    <title>formulario de consulta</title>
</head>
<body class="body4">
    <header class="menu">
        <div class="logo">
            <img src="../assets/vegan11.png" alt="logo-empresa">
            <h2 class="logo-nombre">Lema Vegano</h2>
       </div>
        <nav>
            <ul class="menu_items">   
                <li><a href="../index.html" class="nav-link">Inicio</a></li>

            </ul>
        </nav>
    </header>
        
    <main>  
        <div class="formulario">
            <form action="" class="form">
                 <div class="form-header">
                    <h2 class="form-titulo">C<span>ontacto</span></h2>
                 </div>
                 <label for="nombre" class="form-label">Nombres:</label>
                 <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

                 <label for="apellido" class="form-label">Apellido:</label>
                 <input type="text" id="apellido" class="form-input" placeholder="Escriba su apellido">

                 <label for="correo" class="form-label">Correo Electronico</label>
                 <input type="email" id="correo" class="form-input" placeholder="Escriba su correo">

                 <label for="mensaje" class="form-label">Mensaje</label>
                 <textarea id="mensaje" class="form-textarea" placeholder="Escriba su mensaje aqui" ></textarea> 

                 <input type="submit" class="btn-submit" value="Enviar Consulta">
            </form>
        </div>
    </main> 
    <footer id="pie">
        <div class="container">
            <p>&copy; Lema Vegano 2022</p>
        </div>

            <a href="http://facebook.com"><img src="../assets/facebook.svg" class="banner"></a>
